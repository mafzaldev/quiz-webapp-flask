{% extends "base.html" %}

{% block title %}
QUIZO | Register
{% endblock %}

{% block body %}
    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
          <div class="row">
            <!-- left column -->
            <div class="col-md-6" style="width: 21rem;height: 2.5rem; font-size: 1rem; position: relative; left: 300px;" >
              <!-- jquery validation -->
              <div class="card card-primary" >
                <div class="card-header" style="background-color: #343a40">
                    <strong><h1>Register</h1></strong>
                </div>
                <!-- /.card-header -->
                <!-- form start -->
                <form id="quickForm" action="/onsignup" method="POST">
                  <div class="card-body">
                    <div class="form-group">
                      <label for="exampleInputPassword1">Name</label>
                      <input type="txt" name="name" class="form-control" id="exampleInputPassword1" placeholder="Name" required>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" name="email" class="form-control" id="exampleInputEmail1" placeholder="Email" required>
                      </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
                      </div>
                      
                    <div class="form-group mb-0" style="margin-top: 2.5rem;">
                        <button type="submit" class="btn btn-outline-secondary" style=" position: relative; left: 190px">Register</button>
                    </div>
                  </div>
                </form>
              </div>
              <!-- /.card -->
              </div>
            <!--/.col (left) -->
            <!-- right column -->
            <div class="col-md-6">
  
            </div>
            <!--/.col (right) -->
          </div>
          <!-- /.row -->
        </div><!-- /.container-fluid -->
      </section>
      <!-- /.content -->
    </div>
{% endblock %}

{% block navbar%}
<li class="nav-item">
  <li class="nav-item">
    <a href="/login" class="nav-link">
      <p>
        Login
      </p>
    </a>
  </li>
{% endblock %}
